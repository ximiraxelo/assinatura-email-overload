<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Configura o arquivo CSS, o titulo e o icone da pagina -->
  <title>Overload - Gerador de Assinaturas</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="icon" href="assets/favicon.png" type="image/png">
</head>

<body>
  <!-- Cria um wrapper "app" -->
  <div class="app">
    <!-- Cria um wrapper "content" -->
    <div class="content">
      <!-- Cria um cabecalho com a logo e o nome/slogan -->
      <div class="header">
        <span>
          <img src="assets/imgs/logo_overload.png" class="assinaturaImagem"
            style="max-width: 150px;">
        </span>
        <h1 class="display-4">Overload</h1>
        <p>Gerador de Assinaturas para Email</p>
      </div>


      <div class="forms">
        <!-- Cria um formulario para o usuario preencher -->
        <form>
          <!-- Cada campo e uma divisao com um texto (descricao) e uma entrada de texto <input> -->
          <!-- Cada <input> recebe um id, que e usado no script para pegar o que o usuario digitou -->
          <div class="form-input">
            <p>Nome:</p><input type="text" id="nome" class="input-text">
          </div>
          <div class="form-input">
            <p>Sobrenome:</p><input type="text" id="sobrenome" class="input-text">
          </div>
          <div class="form-input">
            <p>Celular:</p><input type="tel" id="celular" class="input-text">
          </div>
          <div class="form-input">
            <!-- Nesse campo em especifico tem um <select> no lugar da <input> -->
            <p>Cargo:</p>
            <select id="cargos">
               <!-- O value de cada uma das opcoes sera usado (ao inves do que o usuario digitou) -->
               <option value="" selected disabled></option>

               <optgroup label="Presidência">
                <option value="Presidente">Presidente</option>
                <option value="Vice-Presidente">Vice-Presidente</option>
              </optgroup>

              <optgroup label="Competição">
                <option value="Capitão de Competição">Capitão de Competição</option>
                <option value="Capitã de Competição">Capitã de Competição</option>
                <option value="Assessor de Competição">Assessor de Competição</option>
                <option value="Assessora de Competição">Assessora de Competição</option>
                <option value="Trainee de Competição">Trainee de Competição</option>
              </optgroup>

              <optgroup label="Ensino">
                <option value="Capitão de Ensino">Capitão de Ensino</option>
                <option value="Capitã de Ensino">Capitã de Ensino</option>
                <option value="Assessor de Ensino">Assessor de Ensino</option>
                <option value="Assessora de Ensino">Assessora de Ensino</option>
                <option value="Trainee de Ensino">Trainee de Ensino</option>
              </optgroup>
              
              <optgroup label="Interação">
                <option value="Capitão de Interação">Capitão de Interação</option>
                <option value="Capitã de Interação">Capitã de Interação</option>
                <option value="Assessor de Interação">Assessor de Interação</option>
                <option value="Assessora de Interação">Assessora de Interação</option>
                <option value="Trainee de Interação">Trainee de Interação</option>
              </optgroup>

              <optgroup label="Marketing">
                <option value="Capitão de Marketing">Capitão de Marketing</option>
                <option value="Capitã de Marketing">Capitã de Marketing</option>
                <option value="Assessor de Marketing">Assessor de Marketing</option>
                <option value="Assessora de Marketing">Assessora de Marketing</option>
                <option value="Trainee de Marketing">Trainee de Marketing</option>
              </optgroup>
            </select>
          </div>
        </form>
      </div>

      <div class="assinatura-wrapper">

        <!-- Cria a divisao que sera usada para copiar a assinatura -->
        <div class="assinatura-div" id="assinatura-div">
          <!-- Adiciona dentro dela uma tabela -->
          <!--  -->
          <!-- 
          |-------------------------------------|
          |      |       | |------------------| |
          |      |       | | icone | telefone | |
          |      | nome  | |------------------| |
          | logo | cargo | | icone | telefone | |
          |      |       | |------------------| |
          |      |       | | icone |   site   | |
          |      |       | |------------------| |
          |-------------------------------------|
        -->

          <table cellpadding="0" cellspacing="0">
            <td>
              <a href="https://www.instagram.com/overload.cp/">
                <img style="width: 130px;" src="assets/imgs/icone-ass.png" />
              </a>
            </td>
            <td style="padding-left: 20px; white-space: nowrap;">
              <h3 style="margin: 0px; font-size: 18px; white-space: nowrap;">
                <span id="nome-assinatura">Nome Sobrenome</span>
              </h3>
              <p style="margin: 0px; font-size: 14px; line-height: 22px; white-space: nowrap;">
                <span id="cargo-assinatura">Cargo na empresa</span>
              </p>
            </td>
            <td style="padding-left: 30px; text-decoration: none; color: #000000; font-size: 12px;">
              <table>
                <tr height="25" style="vertical-align: middle;">
                  <td width="30" style="vertical-align: middle;">
                    <img src="assets/imgs/phone.svg">
                  </td>
                  <td style="vertical-align: middle;">
                    <a id="celular-assinatura" href="https://wa.me/5599999999999" style="text-decoration: none; color: #000000; font-size: 14px;
                            vertical-align: middle; white-space: nowrap;">
                      <span>99 99999 9999</span>
                    </a>
                  </td>
                </tr>
                <tr height="25" style="vertical-align: middle;">
                  <td width="30" style="vertical-align: middle;">
                    <img src="assets/imgs/instagram.svg">
                  </td>
                  <td>
                    <a href="https://www.instagram.com/overload.cp/" style="text-decoration: none; color: #000000; font-size: 14px;
                            vertical-align: middle; white-space: nowrap;">
                      <span>@overload.cp</span>
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </table>
        </div>
      </div>

      <!-- Cria divisao para o botao na parte de baixo -->
      <div class="center-button">
        <button type="submit" id="btn-copiar">
          <h2>Copiar para a área de Transferência</h2>
        </button>
      </div>

      <!-- Cria divisao para o rodape com as informacoes -->
      <footer class="">
        <div class="">
          <a href="https://github.com/Solucaut/Gerador-de-assinaturas" target="blank">
            <img src="./assets/GitHub-Mark-64px.png" alt="Github">
          </a>
        </div>
        <p style="display: block;">O projeto é open source, fique a vontade para fazer um fork e criar sua própria versão</p>
      </footer>
      
    </div>
  </div>

  <!-- Configura o script com o codigo -->
  <script src="index.js"></script>
</body>

</html>
